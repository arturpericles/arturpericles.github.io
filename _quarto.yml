format:
  html:
    theme:
      light:
        # - cosmo
        - assets/theme.scss
        # - assets/silvia/colors-light.scss
        - assets/fonts.scss
    pagetitle: '{{< meta title >}}'
    lightbox: true
    include-in-header:
      - text: '<meta name="navbar-short-title" content="A.P.L. Monteiro">'
    include-after-body:
      - text: |
          <script>
          document.addEventListener('DOMContentLoaded', function() {
            var meta = document.querySelector('meta[name="navbar-short-title"]');
            var el = document.querySelector('.navbar-title');
            if (meta && el) el.setAttribute('data-short-title', meta.content);
          });
          </script>
